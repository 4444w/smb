name: Build Android_Samba for ARM64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential unzip wget sed \
          libssl-dev zlib1g-dev libbz2-dev libreadline-dev \
          libsqlite3-dev curl llvm libncursesw5-dev xz-utils \
          tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev

    - name: Build and install Python 2.7
      run: |
        wget https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tgz
        tar xzf Python-2.7.18.tgz
        cd Python-2.7.18
        ./configure --enable-optimizations
        make -j$(nproc)
        sudo make altinstall
        sudo ln -sf /usr/local/bin/python2.7 /usr/bin/python2

    - name: Download Android NDK r17c
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r17c-linux-x86_64.zip
        unzip android-ndk-r17c-linux-x86_64.zip -d $HOME/ndk

    - name: Patch Waf for Python 3 compatibility
      run: |
        find ./third_party/waf/wafadmin/ -type f -name "*.py" \
          -exec sed -i -E \
          's/except ([^(]*), *([a-zA-Z_]+)/except \1 as \2/g; s/except \(([^)]*) as ([^)]+)\)/except (\1, \2)/g' {} \;

    - name: Configure build
      run: |
        export NDK=$HOME/ndk/android-ndk-r17c
        chmod +x configure.sh compile.sh
        ./configure.sh

    - name: Compile project
      run: |
        ./compile.sh

    - name: Upload ARM64 build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: samba-arm64
        path: |
          out/samba/*
